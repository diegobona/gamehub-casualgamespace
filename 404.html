<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="manifest" href="/site.webmanifest">

    <title>404 | GameHub</title>
</head>


<body class="modalpage">
    <div class="box">
        <h1 class="subtitle is-4">Error 404</h1>
        <p>The page you tried to access could not be found. <a href="/">Home</a></p>
    </div>

    <script>
        (function () {
            // 将当前 404 的路径重写为 hash 路由，并跳转到根页面让 SPA 接管
            var path = (location.pathname || '').replace(/^\//, '');
            if (path) {
                var hashUrl = '/#/' + path + (location.search || '');
                location.replace(hashUrl);
            }
        })();
    </script>
    <script type="module">
        import analytics from '/assets/js/analytics.js';

        analytics();
    </script>
</body>

</html>
