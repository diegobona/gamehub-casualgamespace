    <style>
        /* 游戏详情页样式 */
        .game-detail {
            display: none;
            width: 100%;
            max-width: none;
            margin: 0;
            padding: 20px;
            background: white;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .game-header {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .game-thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .game-info h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .game-category {
            background: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }

        .game-frame {
            width: 100%;
            height: 65vh;
            min-height: 420px;
            border: none;
            border-radius: 10px;
            margin: 0;
            display: block;
            background: #f0f0f0;
        }
        /* 详情主体两栏布局 */
        .detail-main {
            display: grid;
            grid-template-columns: minmax(0, 1fr) 380px;
            gap: 24px;
            align-items: start;
        }
        .detail-left, .detail-right { min-width: 0; }
        .recommended-games h3 { margin-top: 0; }
        @media (max-width: 1024px) {
            .detail-main { grid-template-columns: 1fr; }
            .recommended-games { margin-top: 16px; }
        }


        .game-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background: #5a6268;
        }

        /* 分页样式 */
        .pagination { display: none; justify-content: center; align-items: center; gap: 8px; flex-wrap: wrap; margin: 16px 0 0; }
        .pagination button { padding: 6px 10px; border: 1px solid #ddd; background: #fff; border-radius: 6px; cursor: pointer; }
        .pagination button:hover { background: #f5f5f5; }
        .pagination button[disabled] { opacity: .5; cursor: not-allowed; }
        .pagination .active { background: #007bff; color: #fff; border-color: #007bff; }
        .pagination .ellipsis { padding: 0 4px; color: #999; }

        .recommended-games {
            margin-top: 0;
        }

        .recommended-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 12px;
            margin-top: 20px;
        }

        .recommended-item {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .recommended-item:hover {
            transform: scale(1.05);
            background: #f8f9fa;
        }

        .recommended-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .recommended-item p {
            margin-top: 8px;
            font-size: 0.9em;
            color: #333;
        }

        .category-title {
            text-align: center;
            color: white;
            font-size: 2.5em;
            /* margin-bottom: 30px; */
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(105px, 1fr));
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto 20px auto;
            padding: 10px 20px;
        }

        .category-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .category-card.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .category-icon {
            font-size: 1.25em;
            margin-bottom: 2px;
            display: block;
        }

        .category-name {
            color: white;
            font-weight: bold;
            font-size: 1em;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(75px, 1fr));
                gap: 8px;
                margin-bottom: 30px;
            }

            .category-card {
                padding: 8px 5px;
            }

            .category-icon {
                font-size: 1em;
                margin-bottom: 2px;
            }

            .category-name {
                font-size: 1em;
            }

            .category-title {
                font-size: 2em;
                /* margin-bottom: 25px; */
            }
        }

        /* 加载状态指示器样式 */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 300px;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        /* 错误状态样式 */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .error-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .error-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            border-left: 5px solid #dc3545;
        }

        .error-icon {
            font-size: 48px;
            color: #dc3545;
            margin-bottom: 15px;
        }

        .error-text {
            font-size: 16px;
            color: #333;
            margin: 0 0 20px 0;
        }

        .error-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .error-button:hover {
            background: #0056b3;
        }
        /* 防闪烁：默认隐藏主页与详情容器，由路由类控制显示 */
        #homepage, #game-detail { display: none; }
        .route-home #homepage { display: block; }
        .route-category #homepage { display: block; }
        /* 注意：route-game 首帧不自动显示 #game-detail，等 JS 准备就绪后再显示，避免占位内容闪现 */

    </style>
    <script>
        // 在首次绘制前确定路由类型，避免刷新时主页闪现
        (function(){
            try {
                var p = location.pathname || '/';
                var cls = 'route-home';
                if (p.startsWith('/game/')) cls = 'route-game';
                else if (p.startsWith('/category/') || (p !== '/' && !p.includes('.'))) cls = 'route-category';
                document.documentElement.classList.add(cls);
            } catch (e) {}
        })();
    </script>

</head>

    <script>
        // 全局变量
        let allGames = [];
        let currentGame = null;
        // 分页状态
        const PAGINATION = { pageSize: 50, currentPage: 1, list: [] };

        // 简单的slug生成函数
        function generateSlug(name) {
            return name.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '')
                .trim();
        }

        // 渲染游戏列表（带分页）
        function renderGames(games, options = {}) {
            const gamesContainer = document.querySelector('.games');
            const pagerEl = document.getElementById('pagination');
            if (!gamesContainer) return;

            const resetPage = options.resetPage !== false;
            PAGINATION.list = Array.isArray(games) ? games : [];
            if (resetPage) PAGINATION.currentPage = 1;

            const total = PAGINATION.list.length;
            const totalPages = Math.max(1, Math.ceil(total / PAGINATION.pageSize));
            if (PAGINATION.currentPage > totalPages) PAGINATION.currentPage = totalPages;

            // 渲染当前页
            gamesContainer.innerHTML = '';
            const start = (PAGINATION.currentPage - 1) * PAGINATION.pageSize;
            const pageItems = PAGINATION.list.slice(start, start + PAGINATION.pageSize);

            pageItems.forEach(game => {
                const gameEl = document.createElement('div');
                gameEl.classList = 'game';
                gameEl.title = game.name;
                gameEl.innerHTML = `
                    <img src="${game.thumbnail || '/assets/img/logo.png'}" alt="${game.name}"/>
                    <p>${game.name}</p>
                `;
                gamesContainer.appendChild(gameEl);

                gameEl.querySelector('img').onerror = (e) => {
                    e.target.src = '/assets/img/logo.png';
                };

                gameEl.addEventListener('click', () => {
                    if (window.openGame) {
                        window.openGame(game.id);
                    }
                });
            });

            renderPaginationControls(totalPages);
        }

        function renderPaginationControls(totalPages) {
            const pagerEl = document.getElementById('pagination');
            if (!pagerEl) return;

            if (!PAGINATION.list || PAGINATION.list.length <= PAGINATION.pageSize) {
                pagerEl.style.display = 'none';
                pagerEl.innerHTML = '';
                return;
            }

            pagerEl.style.display = 'flex';
            pagerEl.innerHTML = '';

            const addBtn = (label, handler, { disabled = false, active = false } = {}) => {
                const btn = document.createElement('button');
                btn.textContent = label;
                if (disabled) btn.setAttribute('disabled', 'disabled');
                if (active) btn.classList.add('active');
                if (!disabled) btn.addEventListener('click', handler);
                pagerEl.appendChild(btn);
            };
            const addEllipsis = () => {
                const span = document.createElement('span');
                span.className = 'ellipsis';
                span.textContent = '…';
                pagerEl.appendChild(span);
            };

            // 上一页
            addBtn('Previous', () => changePage(PAGINATION.currentPage - 1), { disabled: PAGINATION.currentPage <= 1 });

            // 页码窗口
            const maxButtons = 7;
            let start = Math.max(1, PAGINATION.currentPage - 3);
            let end = Math.min(totalPages, start + maxButtons - 1);
            start = Math.max(1, end - maxButtons + 1);

            if (start > 1) {
                addBtn('1', () => changePage(1));
                if (start > 2) addEllipsis();
            }
            for (let p = start; p <= end; p++) {
                addBtn(String(p), () => changePage(p), { active: p === PAGINATION.currentPage });
            }
            if (end < totalPages) {
                if (end < totalPages - 1) addEllipsis();
                addBtn(String(totalPages), () => changePage(totalPages));
            }

            // 下一页
            addBtn('Next', () => changePage(PAGINATION.currentPage + 1), { disabled: PAGINATION.currentPage >= totalPages });
        }

        function changePage(p) {
            const totalPages = Math.max(1, Math.ceil(PAGINATION.list.length / PAGINATION.pageSize));
            const target = Math.min(Math.max(1, p), totalPages);
            if (target === PAGINATION.currentPage) return;
            PAGINATION.currentPage = target;
            renderGames(PAGINATION.list, { resetPage: false });
            const gamesTop = document.getElementById('games');
            if (gamesTop) {
                window.scrollTo({ top: gamesTop.offsetTop - 80, behavior: 'smooth' });
            }
        }
        window.changePage = changePage;

        // 暴露renderGames到全局
        window.renderGames = renderGames;

        // 改进的路由处理 - 替换原来的 handleRoute 函数
        // 设置根元素路由类，配合 CSS 控制初始可见性，防止刷新闪烁
        function setRouteClass(route) {
            const root = document.documentElement;
            root.classList.remove('route-home','route-game','route-category');
            if (route) root.classList.add(route);
        }

        function handleRoute() {
            const path = window.location.pathname;

            // 游戏详情页路由: /game/game-slug
            if (path.startsWith('/game/')) {


                const gameSlug = path.replace('/game/', '');
                showGameDetail(gameSlug);
                return;
            }

            // 分类页面路由: /category/category-name
            if (path.startsWith('/category/')) {
                const category = path.replace('/category/', '');
                showCategoryPage(category);
                return;
            }

            // 兼容旧的分类路由: /shooter, /racing 等
            if (path !== '/' && path !== '/index.html' && !path.includes('.')) {
                const category = path.slice(1);
                showCategoryPage(category);
                return;
            }

            // 默认主页路由
            showHomepage();
        }

        // 显示主页
        function showHomepage() {
            setRouteClass('route-home');

            document.getElementById('homepage').style.display = 'block';
            if (document.getElementById('game-detail')) {
                document.getElementById('game-detail').style.display = 'none';
            }
            if (document.getElementById('game-iframe')) {
                document.getElementById('game-iframe').style.display = 'none';
            }
            document.title = 'CasualGameSpace';

            // 重置分类选择状态
            const categoryCards = document.querySelectorAll('.category-card');
            categoryCards.forEach(c => c.classList.remove('active'));
            const allCard = document.querySelector('[data-category="all"]');
            if (allCard) allCard.classList.add('active');

            // 显示所有游戏
            if (window.GAMES && window.GAMES.length > 0) {
                renderGames(window.GAMES);
                updateSearchPlaceholder('all', window.GAMES.length);
            }
        }

        // 显示分类页面
        async function showCategoryPage(category) {
            console.log('显示分类页面:', category);

            setRouteClass('route-category');

            document.getElementById('homepage').style.display = 'block';
            if (document.getElementById('game-detail')) {
                document.getElementById('game-detail').style.display = 'none';
            }
            if (document.getElementById('game-iframe')) {
                document.getElementById('game-iframe').style.display = 'none';
            }

            try {
                // 显示加载状态
                showLoadingState('正在加载游戏列表...');

                // 等待游戏数据加载完成
                await window.getGamesData();

                // 隐藏加载状态
                hideLoadingState();
            } catch (error) {
                console.error('加载游戏数据失败:', error);
                hideLoadingState();
                showErrorState('加载游戏数据失败，请刷新页面重试');
                return;
            }

            // 检查分类是否有效
            const validCategories = ['shooter', 'racing', 'puzzle', 'adventure', 'action', 'sports', 'strategy', 'escape', 'retro', 'educational', 'platformer', 'casual', 'simulation', 'runner', 'horror', 'building'];
            const normalizedCategory = category.toLowerCase();

            if (!validCategories.includes(normalizedCategory)) {
                console.warn('无效的分类:', category);
                window.history.replaceState(null, '', '/');
                showHomepage();
                return;
            }

            // 更新分类选择状态
            const categoryCards = document.querySelectorAll('.category-card');
            categoryCards.forEach(c => c.classList.remove('active'));

            // 查找对应的分类卡片并激活
            const targetCard = document.querySelector(`[data-category="${category}"]`) ||
                              document.querySelector(`[data-category="${category.charAt(0).toUpperCase() + category.slice(1)}"]`);
            if (targetCard) {
                targetCard.classList.add('active');
                console.log('激活分类卡片:', targetCard.dataset.category);
            }

            // 过滤并显示对应分类的游戏
            filterGamesByCategory(category);

            // 更新页面标题
            const categoryName = getCategoryName(category);
            document.title = `${categoryName}游戏 - CasualGameSpace`;
        }

        // 分类筛选功能
        function filterGamesByCategory(category) {
            console.log('筛选分类:', category, '游戏总数:', window.GAMES?.length);

            if (!window.GAMES) return;

            let filteredGames;
            if (category === 'all') {
                filteredGames = window.GAMES;
            } else {
                // 精确匹配分类
                filteredGames = window.GAMES.filter(game => {
                    if (!game.category) return false;
                    const gameCategory = game.category.toLowerCase();
                    const targetCategory = category.toLowerCase();
                    return gameCategory === targetCategory;
                });
            }

            console.log('筛选结果:', filteredGames.length, 'games');

            // 渲染游戏
            renderGames(filteredGames);
            updateSearchPlaceholder(category, filteredGames.length);
        }

        // 分类筛选功能初始化
        function initCategoryFilter() {
            const categoryCards = document.querySelectorAll('.category-card');
            console.log('初始化分类筛选，找到', categoryCards.length, '个分类卡片');

            categoryCards.forEach(card => {
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    const category = card.dataset.category;
                    console.log('点击分类:', category);
                    navigateToCategory(category);
                });
            });
        }

         // 导航到分类页面 - 替换原来的 navigateToCategory 函数
         function navigateToCategory(category) {
            if (category === 'all') {
                window.history.pushState(null, '', '/');
                showHomepage();
            } else {
                const categoryPath = `/category/${category.toLowerCase()}`;
                window.history.pushState(null, '', categoryPath);
                showCategoryPage(category);
            }
        }

        function updateSearchPlaceholder(category, count) {
            const searchBar = document.querySelector('[data-func="search"]');
            if (!searchBar) return;

            if (category === 'all') {
                searchBar.placeholder = `Search`;
            } else {
                searchBar.placeholder = `Search`;
            }
        }

        function getCategoryName(category) {
            const categoryMap = {
                'shooter': '射击',
                'racing': '竞速',
                'puzzle': '益智',
                'adventure': '冒险',
                'action': '动作',
                'sports': '体育',
                'strategy': '策略'
            };
            return categoryMap[category.toLowerCase()] || category;
        }

        // 显示游戏详情页
        // 修改showGameDetail函数，使用Promise-based加载机制
        async function showGameDetail(gameSlug) {
            let game = null;

            setRouteClass('route-game');

            // 进入详情页：隐藏主页与详情主体，仅显示加载层，避免占位内容闪现
            const homeEl = document.getElementById('homepage');
            const detailEl = document.getElementById('game-detail');
            const iframeEl = document.getElementById('game-iframe');
            if (homeEl) homeEl.style.display = 'none';
            if (detailEl) detailEl.style.display = 'none';
            if (iframeEl) iframeEl.style.display = 'none';

            try {
                // 显示加载状态
                showLoadingState('正在加载游戏详情...');

                // 等待 getGamesData 挂载
                let getter = window.getGamesData;
                if (typeof getter !== 'function') {
                    const start = Date.now();
                    while (typeof window.getGamesData !== 'function' && Date.now() - start < 10000) {
                        await new Promise(r => setTimeout(r, 50));
                    }
                    getter = window.getGamesData;
                }
                if (typeof getter !== 'function') {
                    throw new Error('getGamesData not available');
                }
                // 等待游戏数据加载完成
                const games = await getter();

                game = games.find(g => generateSlug(g.name) === gameSlug);
                if (!game) {
                    console.error('游戏未找到:', gameSlug);
                    showErrorState(`游戏 "${gameSlug}" 未找到`);
                    setTimeout(() => goHome(), 3000);
                    return;
                }
            } catch (error) {
                console.error('加载游戏数据失败:', error);
                hideLoadingState();
                showErrorState('加载游戏数据失败，请刷新页面重试');
                return;
            }

            currentGame = game;

            // 显示详情页容器准备：先保持隐藏，待数据/DOM就绪后再展示
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('game-detail').style.display = 'none';

            // 更新游戏信息
            document.getElementById('detail-title').textContent = game.name;
            document.getElementById('detail-thumbnail').src = game.thumbnail || '/assets/img/logo.png';
            document.getElementById('detail-category').textContent = game.category || '游戏';
            document.getElementById('detail-description-short').textContent = game.description || '暂无描述';
            document.getElementById('detail-description-full').textContent = game.instructions || game.description || '暂无详细说明';

            // 重新创建iframe以确保属性生效
            const oldIframe = document.getElementById('game-iframe');
            if (oldIframe) {
                oldIframe.remove();
            }

            // 创建新的iframe
            const iframe = document.createElement('iframe');
            iframe.id = 'game-iframe';
            iframe.className = 'game-frame';

            // 设置关键属性
            iframe.setAttribute('src', game.url);
            iframe.setAttribute('referrerpolicy', 'no-referrer');
            iframe.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-popups allow-forms allow-pointer-lock allow-presentation allow-top-navigation-by-user-activation');
            iframe.setAttribute('allow', 'autoplay; fullscreen; gamepad; accelerometer; magnetometer; gyroscope; xr-spatial-tracking; midi; encrypted-media');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('scrolling', 'no');
            iframe.style.width = '100%';
            iframe.style.border = 'none';
            iframe.style.display = 'block';

            // 添加到页面
            const gameDetailElement = document.getElementById('game-detail');
            const leftCol = document.getElementById('detail-left') || gameDetailElement;
            const insertPoint = leftCol.querySelector('.game-description');
            if (insertPoint) {
                insertPoint.parentNode.insertBefore(iframe, insertPoint);
            } else {
                leftCol.appendChild(iframe);
            }

            // 监听加载事件
            iframe.onload = () => {
                console.log('游戏iframe加载完成');
            };

            iframe.onerror = () => {
                console.error('游戏iframe加载失败');
            };

            document.title = `${game.name} - CasualGameSpace`;
            generateRecommendedGames();

            // 所有关键DOM已就绪：揭盖详情，隐藏加载层
            document.getElementById('game-detail').style.display = 'block';
            hideLoadingState();
        }




        // 生成推荐游戏
        function generateRecommendedGames() {
            const grid = document.getElementById('recommended-grid');
            if (!grid || !currentGame) return;

            grid.innerHTML = '';

            if (!window.GAMES) return;

            // 获取同分类的其他游戏
            let recommended = window.GAMES.filter(g =>
                g.category === currentGame.category && g.id !== currentGame.id
            ).slice(0, 6);

            if (recommended.length < 6) {
                const others = window.GAMES.filter(g =>
                    g.id !== currentGame.id && !recommended.includes(g)
                ).slice(0, 6 - recommended.length);
                recommended = [...recommended, ...others];
            }

            recommended.forEach(game => {
                const item = document.createElement('div');
                item.className = 'recommended-item';
                item.innerHTML = `
                    <img src="${game.thumbnail || '/assets/img/logo.png'}" alt="${game.name}">
                    <p>${game.name}</p>
                `;
                item.onclick = () => navigateToGame(game.name);
                grid.appendChild(item);
            });
        }

        // 导航到游戏
        function navigateToGame(gameName) {
            const slug = generateSlug(gameName);
            const gamePath = `/game/${slug}`;
            window.history.pushState(null, '', gamePath);
            showGameDetail(slug);
        }

        // 重写游戏点击事件（覆盖gamemanger.js中的openGame函数）
        window.openGame = function(id) {
            if (!window.GAMES) return;
            const game = window.GAMES.find(g => g.id === id);
            if (game) {
                navigateToGame(game.name);
            }
        };

        // 返回主页
        function goHome() {
            window.history.pushState(null, '', '/');
            showHomepage();
        }

        // 事件监听
        window.addEventListener('hashchange', handleRoute);
        window.addEventListener('popstate', handleRoute); // 支持浏览器前进后退

        window.addEventListener('load', () => {
            console.log('页面加载完成，开始初始化...');

            const path = window.location.pathname || '';
            if (path.startsWith('/game/')) {
                // 刷新在游戏详情页：立即进入详情加载流程，避免先显示首页
                const slug = path.replace('/game/', '');
                showGameDetail(slug);
                // 可选：分类筛选对详情页非必需，但初始化不影响
                initCategoryFilter();
                return;
            }

            // 其他情况按常规处理
            handleRoute();
            initCategoryFilter();
        });

        // 加载状态管理函数
        function showLoadingState(message = '正在加载...') {
            const overlay = document.getElementById('loading-overlay');
            const text = document.getElementById('loading-text');
            if (overlay && text) {
                text.textContent = message;
                overlay.classList.add('show');
            }
        }

        function hideLoadingState() {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
        }

        function showErrorState(message = '发生错误') {
            const overlay = document.getElementById('error-overlay');
            const text = document.getElementById('error-text');
            if (overlay && text) {
                text.textContent = message;
                overlay.classList.add('show');
            }
        }

        function hideErrorState() {
            const overlay = document.getElementById('error-overlay');
            if (overlay) {
                overlay.classList.remove('show');
            }
        }

        // 暴露全局函数
        window.navigateToGame = navigateToGame;
        window.generateSlug = generateSlug;
        window.handleRoute = handleRoute;
        window.showCategoryPage = showCategoryPage;
        window.filterGamesByCategory = filterGamesByCategory;
        window.showLoadingState = showLoadingState;
        window.hideLoadingState = hideLoadingState;
        window.showErrorState = showErrorState;
        window.hideErrorState = hideErrorState;
    </script>
</body>
