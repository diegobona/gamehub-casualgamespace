<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/bulma.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <style>
        /* 游戏详情页样式 */
        .game-detail {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .game-header {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .game-info h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .game-category {
            background: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            background: #f0f0f0;
        }
        
        .game-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            background: #5a6268;
        }
        
        .recommended-games {
            margin-top: 40px;
        }
        
        .recommended-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .recommended-item {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .recommended-item:hover {
            transform: scale(1.05);
            background: #f8f9fa;
        }
        
        .recommended-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .recommended-item p {
            margin-top: 8px;
            font-size: 0.9em;
            color: #333;
        }

        /* 游戏分类样式 */
        .game-categories {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 0;
            margin-bottom: 0;
        }
        
        .category-title {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .category-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .category-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .category-card.active {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .category-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }
        
        .category-name {
            color: white;
            font-weight: bold;
            font-size: 1em;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .category-card {
                padding: 15px 10px;
            }
            
            .category-icon {
                font-size: 2em;
                margin-bottom: 8px;
            }
            
            .category-name {
                font-size: 0.9em;
            }
            
            .category-title {
                font-size: 2em;
                margin-bottom: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- 主页内容 -->
    <div id="homepage">
        <!-- 导航栏 -->
        <div class="navbar">
            <div class="navbar-brand">
                <img src="/assets/img/logo.png" alt="GameHub" style="height: 40px;">
                <span style="margin-left: 10px; font-size: 1.5em; font-weight: bold;">GameHub</span>
            </div>
        </div>

        <!-- Hero 区域 -->
        <div class="hero">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-1">GameHub</h1>
                    <h2 class="subtitle">发现并游玩精彩游戏</h2>
                </div>
            </div>
        </div>

        <!-- 游戏分类区域 -->
        <div class="game-categories">
            <div class="container">
                <h2 class="category-title">游戏分类</h2>
                <div class="categories-grid">
                    <div class="category-card" data-category="all">
                        <div class="category-icon">🎮</div>
                        <div class="category-name">全部游戏</div>
                    </div>
                    <div class="category-card" data-category="Shooter">
                        <div class="category-icon">🔫</div>
                        <div class="category-name">射击游戏</div>
                    </div>
                    <div class="category-card" data-category="Racing">
                        <div class="category-icon">🏎️</div>
                        <div class="category-name">竞速游戏</div>
                    </div>
                    <div class="category-card" data-category="Puzzle">
                        <div class="category-icon">🧩</div>
                        <div class="category-name">益智游戏</div>
                    </div>
                    <div class="category-card" data-category="Adventure">
                        <div class="category-icon">🗺️</div>
                        <div class="category-name">冒险游戏</div>
                    </div>
                    <div class="category-card" data-category="Action">
                        <div class="category-icon">⚡</div>
                        <div class="category-name">动作游戏</div>
                    </div>
                    <div class="category-card" data-category="Sports">
                        <div class="category-icon">⚽</div>
                        <div class="category-name">体育游戏</div>
                    </div>
                    <div class="category-card" data-category="Strategy">
                        <div class="category-icon">🧠</div>
                        <div class="category-name">策略游戏</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 搜索区域 -->
        <div class="database_nav">
            <div class="container">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" placeholder="搜索游戏..." data-func="search">
                    </div>
                </div>
            </div>
        </div>

        <!-- 游戏列表 -->
        <div class="container">
            <div class="games" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px;">
                <!-- 游戏将在这里动态加载 -->
            </div>
        </div>

        <!-- 游戏框架（用于旧版兼容） -->
        <div class="gameFrame hidden">
            <!-- 这里会动态插入游戏iframe -->
        </div>
    </div>

    <!-- 游戏详情页 -->
    <div id="game-detail" class="game-detail">
        <button class="back-button" onclick="goHome()">← 返回游戏列表</button>
        
        <div class="game-header">
            <img id="detail-thumbnail" class="game-thumbnail" src="" alt="">
            <div class="game-info">
                <h1 id="detail-title">游戏标题</h1>
                <span id="detail-category" class="game-category">分类</span>
                <p id="detail-description-short">游戏简介...</p>
            </div>
        </div>
        
        <iframe id="game-iframe" class="game-frame" src=""></iframe>
        
        <div class="game-description">
            <h3>游戏说明</h3>
            <p id="detail-description-full">详细游戏说明...</p>
        </div>
        
        <div class="recommended-games">
            <h3>推荐游戏</h3>
            <div id="recommended-grid" class="recommended-grid">
                <!-- 推荐游戏将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 加载现有的JS文件 -->
    <script type="module" src="/assets/js/gamemanger.js"></script>
    <script type="module" src="/assets/js/notification.js"></script>

    <script>
        // 全局变量
        let allGames = [];
        let currentGame = null;

        // 简单的slug生成函数
        function generateSlug(name) {
            return name.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '')
                .trim();
        }

        // 渲染游戏列表函数 - 确保全局可用
        function renderGames(games) {
            const gamesContainer = document.querySelector('.games');
            if (!gamesContainer) return;
            
            gamesContainer.innerHTML = '';

            games.forEach(game => {
                const gameEl = document.createElement('div');
                gameEl.classList = 'game';
                gameEl.title = game.name;
                gameEl.innerHTML = `
                    <img src="${game.thumbnail || '/assets/img/logo.png'}" alt="${game.name}"/>
                    <p>${game.name}</p>
                `;
                gamesContainer.appendChild(gameEl);

                gameEl.querySelector('img').onerror = (e) => {
                    e.target.src = '/assets/img/logo.png';
                };

                gameEl.addEventListener('click', () => {
                    if (window.openGame) {
                        window.openGame(game.id);
                    }
                });
            });
        }

        // 暴露renderGames到全局
        window.renderGames = renderGames;

        // 改进的路由处理 - 替换原来的 handleRoute 函数
        function handleRoute() {
            const path = window.location.pathname;
            
            // 游戏详情页路由: /game/game-slug
            if (path.startsWith('/game/')) {
                const gameSlug = path.replace('/game/', '');
                showGameDetail(gameSlug);
                return;
            }
            
            // 分类页面路由: /category/category-name
            if (path.startsWith('/category/')) {
                const category = path.replace('/category/', '');
                showCategoryPage(category);
                return;
            }
            
            // 兼容旧的分类路由: /shooter, /racing 等
            if (path !== '/' && path !== '/index.html' && !path.includes('.')) {
                const category = path.slice(1);
                showCategoryPage(category);
                return;
            }
            
            // 默认主页路由
            showHomepage();
        }

        // 显示主页
        function showHomepage() {
            document.getElementById('homepage').style.display = 'block';
            if (document.getElementById('game-detail')) {
                document.getElementById('game-detail').style.display = 'none';
            }
            if (document.getElementById('game-iframe')) {
                document.getElementById('game-iframe').style.display = 'none';
            }
            document.title = 'GameHub';

            // 重置分类选择状态
            const categoryCards = document.querySelectorAll('.category-card');
            categoryCards.forEach(c => c.classList.remove('active'));
            const allCard = document.querySelector('[data-category="all"]');
            if (allCard) allCard.classList.add('active');

            // 显示所有游戏
            if (window.GAMES && window.GAMES.length > 0) {
                renderGames(window.GAMES);
                updateSearchPlaceholder('all', window.GAMES.length);
            }
        }

        // 显示分类页面
        function showCategoryPage(category) {
            console.log('显示分类页面:', category);
            
            document.getElementById('homepage').style.display = 'block';
            if (document.getElementById('game-detail')) {
                document.getElementById('game-detail').style.display = 'none';
            }
            if (document.getElementById('game-iframe')) {
                document.getElementById('game-iframe').style.display = 'none';
            }

            // 等待游戏数据加载
            if (!window.GAMES || !window.GAMES.length) {
                console.log('等待游戏数据加载...');
                setTimeout(() => showCategoryPage(category), 100);
                return;
            }

            // 检查分类是否有效
            const validCategories = ['shooter', 'racing', 'puzzle', 'adventure', 'action', 'sports', 'strategy'];
            const normalizedCategory = category.toLowerCase();

            if (!validCategories.includes(normalizedCategory)) {
                console.warn('无效的分类:', category);
                window.history.replaceState(null, '', '/');
                showHomepage();
                return;
            }

            // 更新分类选择状态
            const categoryCards = document.querySelectorAll('.category-card');
            categoryCards.forEach(c => c.classList.remove('active'));

            // 查找对应的分类卡片并激活
            const targetCard = document.querySelector(`[data-category="${category}"]`) ||
                              document.querySelector(`[data-category="${category.charAt(0).toUpperCase() + category.slice(1)}"]`);
            if (targetCard) {
                targetCard.classList.add('active');
                console.log('激活分类卡片:', targetCard.dataset.category);
            }

            // 过滤并显示对应分类的游戏
            filterGamesByCategory(category);

            // 更新页面标题
            const categoryName = getCategoryName(category);
            document.title = `${categoryName}游戏 - GameHub`;
        }

        // 分类筛选功能
        function filterGamesByCategory(category) {
            console.log('筛选分类:', category, '游戏总数:', window.GAMES?.length);
            
            if (!window.GAMES) return;

            let filteredGames;
            if (category === 'all') {
                filteredGames = window.GAMES;
            } else {
                // 精确匹配分类
                filteredGames = window.GAMES.filter(game => {
                    if (!game.category) return false;
                    const gameCategory = game.category.toLowerCase();
                    const targetCategory = category.toLowerCase();
                    return gameCategory === targetCategory;
                });
            }

            console.log('筛选结果:', filteredGames.length, '个游戏');
            
            // 渲染游戏
            renderGames(filteredGames);
            updateSearchPlaceholder(category, filteredGames.length);
        }

        // 分类筛选功能初始化
        function initCategoryFilter() {
            const categoryCards = document.querySelectorAll('.category-card');
            console.log('初始化分类筛选，找到', categoryCards.length, '个分类卡片');

            categoryCards.forEach(card => {
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    const category = card.dataset.category;
                    console.log('点击分类:', category);
                    navigateToCategory(category);
                });
            });
        }

         // 导航到分类页面 - 替换原来的 navigateToCategory 函数
         function navigateToCategory(category) {
            if (category === 'all') {
                window.history.pushState(null, '', '/');
                showHomepage();
            } else {
                const categoryPath = `/category/${category.toLowerCase()}`;
                window.history.pushState(null, '', categoryPath);
                showCategoryPage(category);
            }
        }

        function updateSearchPlaceholder(category, count) {
            const searchBar = document.querySelector('[data-func="search"]');
            if (!searchBar) return;

            if (category === 'all') {
                searchBar.placeholder = `搜索 ${count} 个游戏`;
            } else {
                searchBar.placeholder = `搜索 ${count} 个${getCategoryName(category)}游戏`;
            }
        }
        
        function getCategoryName(category) {
            const categoryMap = {
                'shooter': '射击',
                'racing': '竞速', 
                'puzzle': '益智',
                'adventure': '冒险',
                'action': '动作',
                'sports': '体育',
                'strategy': '策略'
            };
            return categoryMap[category.toLowerCase()] || category;
        }

        // 显示游戏详情页
        // 修改showGameDetail函数使用代理
               function showGameDetail(gameSlug) {
            if (!window.GAMES || !window.GAMES.length) {
                setTimeout(() => showGameDetail(gameSlug), 100);
                return;
            }

            const game = window.GAMES.find(g => generateSlug(g.name) === gameSlug);
            if (!game) {
                console.error('游戏未找到:', gameSlug);
                goHome();
                return;
            }

            currentGame = game;
            
            // 显示详情页
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('game-detail').style.display = 'block';
            
            // 更新游戏信息
            document.getElementById('detail-title').textContent = game.name;
            document.getElementById('detail-thumbnail').src = game.thumbnail || '/assets/img/logo.png';
            document.getElementById('detail-category').textContent = game.category || '游戏';
            document.getElementById('detail-description-short').textContent = game.description || '暂无描述';
            document.getElementById('detail-description-full').textContent = game.instructions || game.description || '暂无详细说明';
            
            // 使用代理加载游戏
            const iframe = document.getElementById('game-iframe');
            if (iframe) {
                const proxyUrl = `/assets/pages/proxy-frame.html?url=${encodeURIComponent(game.url)}`;
                iframe.src = proxyUrl;
                iframe.style.display = 'block';
            }
            
            document.title = `${game.name} - GameHub`;
            generateRecommendedGames();
        }

        // 生成推荐游戏
        function generateRecommendedGames() {
            const grid = document.getElementById('recommended-grid');
            if (!grid || !currentGame) return;
            
            grid.innerHTML = '';
            
            if (!window.GAMES) return;
            
            // 获取同分类的其他游戏
            let recommended = window.GAMES.filter(g => 
                g.category === currentGame.category && g.id !== currentGame.id
            ).slice(0, 6);
            
            if (recommended.length < 6) {
                const others = window.GAMES.filter(g => 
                    g.id !== currentGame.id && !recommended.includes(g)
                ).slice(0, 6 - recommended.length);
                recommended = [...recommended, ...others];
            }
            
            recommended.forEach(game => {
                const item = document.createElement('div');
                item.className = 'recommended-item';
                item.innerHTML = `
                    <img src="${game.thumbnail || '/assets/img/logo.png'}" alt="${game.name}">
                    <p>${game.name}</p>
                `;
                item.onclick = () => navigateToGame(game.name);
                grid.appendChild(item);
            });
        }

        // 导航到游戏
        function navigateToGame(gameName) {
            const slug = generateSlug(gameName);
            const gamePath = `/game/${slug}`;
            window.history.pushState(null, '', gamePath);
            showGameDetail(slug);
        }

        // 重写游戏点击事件（覆盖gamemanger.js中的openGame函数）
        window.openGame = function(id) {
            if (!window.GAMES) return;
            const game = window.GAMES.find(g => g.id === id);
            if (game) {
                navigateToGame(game.name);
            }
        };

        // 返回主页
        function goHome() {
            window.history.pushState(null, '', '/');
            showHomepage();
        }

        // 事件监听
        window.addEventListener('hashchange', handleRoute);
        window.addEventListener('popstate', handleRoute); // 支持浏览器前进后退
        
        window.addEventListener('load', () => {
            console.log('页面加载完成，开始初始化...');
            
            // 等待gamemanger.js加载完成后处理路由和初始化分类筛选
            setTimeout(() => {
                console.log('开始处理路由和初始化分类筛选');
                handleRoute();
                initCategoryFilter();
            }, 1000); // 增加等待时间确保所有资源加载完成
        });

        // 暴露全局函数
        window.navigateToGame = navigateToGame;
        window.generateSlug = generateSlug;
        window.handleRoute = handleRoute;
        window.showCategoryPage = showCategoryPage;
        window.filterGamesByCategory = filterGamesByCategory;
    </script>
</body>
</html>
