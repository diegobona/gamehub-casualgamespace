<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/bulma.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <style>
        /* 游戏详情页样式 */
        .game-detail {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
        }
        
        .game-header {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .game-thumbnail {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        
        .game-info h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }
        
        .game-category {
            background: #007bff;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 15px;
        }
        
        .play-button {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }
        
        .play-button:hover {
            background: #218838;
        }
        
        .play-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .game-frame {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            background: #f0f0f0;
        }
        
        .game-description {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .back-button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        
        .back-button:hover {
            background: #5a6268;
        }
        
        .recommended-games {
            margin-top: 40px;
        }
        
        .recommended-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .recommended-item {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 10px;
            transition: transform 0.2s;
        }
        
        .recommended-item:hover {
            transform: scale(1.05);
            background: #f8f9fa;
        }
        
        .recommended-item img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .recommended-item p {
            margin-top: 8px;
            font-size: 0.9em;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- 主页内容 -->
    <div id="homepage">
        <!-- 导航栏 -->
        <div class="navbar">
            <div class="navbar-brand">
                <img src="/assets/img/logo.png" alt="GameHub" style="height: 40px;">
                <span style="margin-left: 10px; font-size: 1.5em; font-weight: bold;">GameHub</span>
            </div>
        </div>

        <!-- Hero 区域 -->
        <div class="hero">
            <div class="hero-body">
                <div class="container has-text-centered">
                    <h1 class="title is-1">GameHub</h1>
                    <h2 class="subtitle">发现并游玩精彩游戏</h2>
                </div>
            </div>
        </div>

        <!-- 搜索区域 -->
        <div class="database_nav">
            <div class="container">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" placeholder="搜索游戏..." data-func="search">
                    </div>
                </div>
            </div>
        </div>

        <!-- 游戏列表 -->
        <div class="container">
            <div class="games" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; padding: 20px;">
                <!-- 游戏将在这里动态加载 -->
            </div>
        </div>

        <!-- 游戏框架（用于旧版兼容） -->
        <div class="gameFrame hidden">
            <!-- 这里会动态插入游戏iframe -->
        </div>
    </div>

    <!-- 游戏详情页 -->
    <div id="game-detail" class="game-detail">
        <button class="back-button" onclick="goHome()">← 返回游戏列表</button>
        
        <div class="game-header">
            <img id="detail-thumbnail" class="game-thumbnail" src="" alt="">
            <div class="game-info">
                <h1 id="detail-title">游戏标题</h1>
                <span id="detail-category" class="game-category">分类</span>
                <p id="detail-description-short">游戏简介...</p>
                <button class="play-button" onclick="playGame()">🎮 开始游戏</button>
            </div>
        </div>
        
        <iframe id="game-iframe" class="game-frame" src=""></iframe>
        
        <div class="game-description">
            <h3>游戏说明</h3>
            <p id="detail-description-full">详细游戏说明...</p>
        </div>
        
        <div class="recommended-games">
            <h3>推荐游戏</h3>
            <div id="recommended-grid" class="recommended-grid">
                <!-- 推荐游戏将在这里动态生成 -->
            </div>
        </div>
    </div>

    <!-- 加载现有的JS文件 -->
    <script type="module" src="/assets/js/gamemanger.js"></script>
    <script type="module" src="/assets/js/notification.js"></script>

    <script>
        // 全局变量
        let allGames = [];
        let currentGame = null;

        // 简单的slug生成函数
        function generateSlug(name) {
            return name.toLowerCase()
                .replace(/[^a-z0-9\s]/g, '')
                .replace(/\s+/g, '')
                .trim();
        }

        // 路由处理
        function handleRoute() {
            const hash = window.location.hash.slice(1); // 移除 #
            
            if (hash.startsWith('/')) {
                const gameName = hash.slice(1); // 移除 /
                showGameDetail(gameName);
            } else {
                showHomepage();
            }
        }

        // 显示主页
        function showHomepage() {
            document.getElementById('homepage').style.display = 'block';
            document.getElementById('game-detail').style.display = 'none';
            document.getElementById('game-iframe').style.display = 'none';
            document.title = 'GameHub';
        }

        // 显示游戏详情页
        function showGameDetail(gameSlug) {
            // 等待游戏数据加载
            if (!window.GAMES || !window.GAMES.length) {
                setTimeout(() => showGameDetail(gameSlug), 100);
                return;
            }

            // 查找游戏
            const game = window.GAMES.find(g => {
                const slug = generateSlug(g.name);
                return slug === gameSlug || g.name.toLowerCase() === gameSlug.toLowerCase();
            });

            if (!game) {
                console.error('游戏未找到:', gameSlug);
                goHome();
                return;
            }

            currentGame = game;
            
            // 更新页面内容
            document.getElementById('detail-title').textContent = game.name;
            document.getElementById('detail-thumbnail').src = game.thumbnail || '/assets/img/logo.png';
            document.getElementById('detail-category').textContent = game.category || '游戏';
            document.getElementById('detail-description-short').textContent = game.description || '暂无描述';
            document.getElementById('detail-description-full').textContent = game.instructions || game.description || '暂无详细说明';
            
            // 显示详情页，隐藏主页
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('game-detail').style.display = 'block';
            
            // 更新页面标题
            document.title = `${game.name} - GameHub`;
            
            // 生成推荐游戏
            generateRecommendedGames();
        }

        // 开始游戏
        function playGame() {
            if (!currentGame) return;
            
            const iframe = document.getElementById('game-iframe');
            let gameUrl = currentGame.url;
            
            // 处理不同类型的游戏URL
            if (currentGame.use === 'redirect') {
                // 对于redirect类型，提取实际的游戏URL
                if (gameUrl.includes('player.html?')) {
                    // 从player.html URL中提取src参数
                    const urlParams = new URLSearchParams(gameUrl.split('?')[1]);
                    const srcUrl = urlParams.get('src');
                    if (srcUrl) {
                        gameUrl = decodeURIComponent(srcUrl);
                    }
                }
            }
            
            // 设置iframe
            iframe.src = gameUrl;
            iframe.style.display = 'block';
            iframe.scrollIntoView({ behavior: 'smooth' });
        }

        // 生成推荐游戏
        function generateRecommendedGames() {
            const grid = document.getElementById('recommended-grid');
            grid.innerHTML = '';
            
            if (!window.GAMES) return;
            
            // 获取同分类的其他游戏
            let recommended = window.GAMES.filter(g => 
                g.category === currentGame.category && g.id !== currentGame.id
            ).slice(0, 6);
            
            if (recommended.length < 6) {
                const others = window.GAMES.filter(g => 
                    g.id !== currentGame.id && !recommended.includes(g)
                ).slice(0, 6 - recommended.length);
                recommended = [...recommended, ...others];
            }
            
            recommended.forEach(game => {
                const item = document.createElement('div');
                item.className = 'recommended-item';
                item.innerHTML = `
                    <img src="${game.thumbnail || '/assets/img/logo.png'}" alt="${game.name}">
                    <p>${game.name}</p>
                `;
                item.onclick = () => navigateToGame(game.name);
                grid.appendChild(item);
            });
        }

        // 导航到游戏
        function navigateToGame(gameName) {
            const slug = generateSlug(gameName);
            window.location.hash = `#/${slug}`;
        }

        // 返回主页
        function goHome() {
            window.location.hash = '';
        }

        // 重写游戏点击事件（覆盖gamemanger.js中的openGame函数）
        window.openGame = function(id) {
            if (!window.GAMES) return;
            const game = window.GAMES.find(g => g.id === id);
            if (game) {
                navigateToGame(game.name);
            }
        };

        // 事件监听
        window.addEventListener('hashchange', handleRoute);
        window.addEventListener('load', () => {
            // 等待gamemanger.js加载完成后处理路由
            setTimeout(handleRoute, 500);
        });

        // 暴露全局函数
        window.navigateToGame = navigateToGame;
        window.generateSlug = generateSlug;
    </script>
</body>
</html>
