<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Logout | GameHub</title>
</head>

<body class="modalpage">
    <div class="square-loader">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script type="module">
        import analytics from '/assets/js/analytics.js';
        import API from '/assets/js/api.js';

        analytics();

        setTimeout(async () => {
            if (await API.validSession()) window.location.replace(`${API.servers[0]}/auth/logout?return=${location.origin}/`);
            else window.location.replace('/');
        }, 300);
    </script>
</body>

</html>
