<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <div id="app" class="profile hidden">
        <div class="avatarContainer">
            <div class="avatar">
                <span class="uploadIcon hidden">
                    <i class="fa-solid fa-upload" style="font-size: 20px;"></i>
                </span>
            </div>

            <span class="userid"></span>
        </div>

        <div class="username-container">
            <form class="usernameForm">
                <input class="input is-link is-rounded" type="text" value="Loading..." data-attr="username" autocomplete="off" spellcheck="false" autocorrect="off" readonly />
                <button type="submit" class="button is-rounded is-link has-right-sharp" data-val="0" disabled>
                    <span class="Icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M5 19h1.4l8.625-8.625l-1.4-1.4L5 17.6ZM19.3 8.925l-4.25-4.2l1.4-1.4q.575-.575 1.413-.575q.837 0 1.412.575l1.4 1.4q.575.575.6 1.388q.025.812-.55 1.387ZM17.85 10.4L7.25 21H3v-4.25l10.6-10.6Zm-3.525-.725l-.7-.7l1.4 1.4Z" />
                        </svg>
                    </span>
                </button>
            </form>
        </div>
    </div>

    <div id="loader">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script src="/assets/js/profile.js" type="module"></script>
</body>

</html>
